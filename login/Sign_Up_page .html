<body>
    <div class="title" > 회원가입 </div>



    <form>

      
        <div class="mb-3">
          <label for="exampleInputid" class="form-label">id</label>
          <input type="text" class="form-control" id="exampleInputid" aria-describedby="idHelp">
        </div>

        <div class="mb-3" id="password1">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3" id="password2">
            <label for="exampleInputPassword1" class="form-label">Passwordcheck </label>
            <input type="password" class="form-control" id="exampleInputPassword2">
        </div>
  
        <input type="button" onclick="test()" value="비밀번호 일치 확인">

            <input type="text" class="form-control" id="exampleInputstudent-number" aria-describedby="student-numberHelp" maxlength='10'>
        </div>
        
        <div class="mb-3">
            <label for="exampleInputphone-number" class="form-label">phone-number</label>
            <input type="text" class="form-control" id="exampleInputphone-number" aria-describedby="phone-numberHelp" onkeyup="test(this);">
        </div>        
        <button type="submit" class="btn btn-primary"><a href="first_page.html">signup</a></button>
        <button type="submit" class="btn btn-primary"><a href="first_page.html">cancel</a></button>



      </form>
